<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if employees %}
        <h1>Here are all the employees:</h1>
        {% for e in employees %}
            {{e}}<br>
        {% endfor %}
    {% else %}
        <p>Was unable to retrieve employees</p>
    {% endif %}
</body>
</html>
